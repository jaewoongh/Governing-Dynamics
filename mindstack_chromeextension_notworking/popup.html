<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>mindstack.js</title>
    <style>
      body {
        min-width: 357px;
        min-height: 400px;
        overflow-x: hidden;
      }
    </style>
		<script src = "js/peg.js"></script>
		<script src = "js/mindstack.js"></script>
		<script src = "js/popup.js"></script>
	</head>

	<grammar>
		start				= words:anything+ '\n'		{ return Mindstack.eval(words) }
		anything		= a:[^ \n]+ space					{ return a.join('') }
		space				= [ ]*
	</grammar>

	<body>
		<iframe src="sandbox.html"></iframe>
		<div id="input" style="position:absolute; left:10px; width:350px; top:20px">
			<h4>INPUT</h4>
			<input type="text" id="inputtext" size="50" onkeyPress="handleInput(event)" />
		</div>
		<div id="stack" style="position:absolute; left:350px; right:10px; top:20px">
			<h4>STACK</h4>
		</div>
	</body>
</html>
